<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainApp">

        <header class="mainUp">
            <h3>New complaint</h3>
        </header>
        
        <section class="userOptions">
            <label for="complaintOption" id="options">⌘</label>
            <select name="complaintOption" id="complaintOption">
                <option value="option1">1</option>
                <option value="option2">2</option>
                <option value="option3">3</option>
            </select>
            <a href="index.html" id="backToMain">⌂</a>
        </section>

        <section class="complaintMiddle">
            <form action="/complaints/add-complaint" method="post">
                <textarea class="complaint" placeholder="Enter complaint ✎" name="complaint"></textarea>
                <button type="submit">Submit complaint</button>
            </form>
        </section>

        <section class="complaintDown"></section>

    </main>

</body>
</html>
